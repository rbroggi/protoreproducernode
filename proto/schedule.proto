syntax = "proto3";

package example.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

// A message representing a schedule with a specific delay.
message Schedule {
  message CS2 {
    uint32 rws = 1;
  }
  message OW2 {
    float rate = 1;
  }
  // The delay before the schedule starts.
  google.protobuf.Duration delay = 1;
  Job job = 2;
  // optional start time for the schedule.
  google.protobuf.Timestamp start_time = 3;
  optional google.protobuf.Timestamp end_time = 4;
  optional uint32 retries = 5;

  oneof type {
    CS2 cs2 = 6;
    OW2 ow2 = 7;
  }
}

message Job {
  string id = 1;
}